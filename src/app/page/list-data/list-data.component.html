<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Code</th>
    </tr>
  </thead>
  <tbody>
    <tr
    *ngFor="let d of data; let index = index;"
    [ngClass]="{'table-success': index === 2 }"
    appHighlight="yellow"
    >
      <td>{{ index + 1 }}</td>
      <td>{{ d }}</td>
    </tr>
  </tbody>
</table>
